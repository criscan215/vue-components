<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barberia VueJS</title>
    <!-- CSS  -->
    <link rel="shortcut icon" href="assets/img/user.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <div id="app">
        <!--COMPONENTE-->
        <navegacion></navegacion>
        <indexbanner 
            img="assets/img/b3.jpg"
        /></indexbanner>
        <descrip></descrip>
        <indexbanner
            img="assets/img/b2.jpg"
        ></indexbanner>
        <services></services>
        <indexbanner
            img="assets/img/b1.jpg"
        ></indexbanner>   
           
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m8">
                        <div id='map' style='width: 100%; height: 300px;'></div>
                    </div>
                    <div class="col s12 m4">
                        <h3 class="center">Encuentranos!</h3>
                    </div>
                </div>
            </div>
        </div>
        <piepagina></piepagina>
        <uppage></uppage>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3RlcmxpbmcxMDE1IiwiYSI6ImNqdzEydW9ndzAwZG00M285eXY5MWQ0N3gifQ.4qxaZ1CB6vAOIU9ezVFAyQ';
        var coordinates = document.getElementById('coordinates');
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-75.741242,4.799688],
            zoom: 10
        });
        
        var marker = new mapboxgl.Marker({
            draggable: true
        })
        .setLngLat([-75.741242,4.799688])
        .addTo(map);
        
        function onDragEnd() {
            var lngLat = marker.getLngLat();
            coordinates.style.display = 'block';
            coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
        }
        
        marker.on('dragend', onDragEnd);    
    </script>
</body>
</html>
